<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>매장 등록</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>매장 등록</h2>

<form th:action="@{/stores/register}" method="post">
    <!-- ✅ 점주 정보 표시 (username을 읽기 전용으로 표시) -->
    <label for="owner_id">점주:</label>
    <input type="text" id="owner_id" name="owner_display" th:value="${username}" readonly>
    <br>

    <!-- ✅ 숨겨진 필드로 username을 owner_id로 전달 -->
    <input type="hidden" name="owner_id" th:value="${username}">

    <label for="name">매장명:</label>
    <input type="text" id="name" name="name" required>
    <br>

    <label for="location">위치:</label>
    <input type="text" id="location" name="location" required>
    <br>

    <label for="description">설명:</label>
    <textarea id="description" name="description"></textarea>
    <br>

    <button type="submit">등록</button>
</form>



<p>현재 로그인 사용자: <span th:text="${username}"></span></p>

</body>
</html>
