<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>매장 상세 정보</title>
    <meta charset="UTF-8">
    <style>
        .nav-bar {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 20px;
        }
        .nav-bar a {
            margin-right: 15px;
            text-decoration: none;
        }
        .detail-container {
            width: 80%;
            margin: 0 auto;
        }
        .detail-table {
            width: 100%;
            border-collapse: collapse;
        }
        .detail-table th {
            width: 30%;
            text-align: left;
            padding: 10px;
            background-color: #f1f1f1;
        }
        .detail-table td {
            padding: 10px;
        }
    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<div class="nav-bar">
    <a th:href="@{/(username=${username},role=${role})}">홈</a>
    <a th:href="@{/stores(username=${username},role=${role})}">매장 목록</a>
    <a th:href="@{/logout}">로그아웃</a>
</div>

<div class="detail-container">
    <h2>매장 상세 정보</h2>

    <table class="detail-table" border="1">
        <tr>
            <th>매장명</th>
            <td th:text="${store.name}"></td>
        </tr>
        <tr>
            <th>위치</th>
            <td th:text="${store.location}"></td>
        </tr>
        <tr>
            <th>설명</th>
            <td th:text="${store.description}"></td>
        </tr>
        <tr>
            <th>점주</th>
            <td th:text="${store.owner.name}"></td>
        </tr>
    </table>

    <div style="margin-top: 20px;">
        <a th:href="@{/stores(username=${username}, role=${role})}">
            <button>매장 목록으로 돌아가기</button>
        </a>
    </div>
</div>
</body>
</html>
